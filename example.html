<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</head>
<body>
  <h1>Example</h1>
  <video id="exampleVideo" class="video-js vjs-default-skin" controls width="960" height="540" data-setup='{}'>
    <source src="videos/P2E.mp4" type="video/mp4" autoplay>
  </video>
  
  <button id="proceedToTrainingButton" style="display: none;">Proceed to Training Trials</button>
  
  <script>
    const exampleVideo = document.getElementById("exampleVideo");
    const proceedToTrainingButton = document.getElementById("proceedToTrainingButton");

    exampleVideo.addEventListener("ended", function() {
      proceedToTrainingButton.style.display = "block";
    });

    proceedToTrainingButton.addEventListener("click", function() {
      window.location.href = "training_trial_1.html";
    });
  </script>
  
</body>
</html>
