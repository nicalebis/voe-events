<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention Check 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="data_manager.js"></script>
  <script src="ball.js"></script>
  <script src="common_functions.js"></script>
</head>
<body>
  <h1>Attention Check 1</h1>
  <div class="attention-check">
    <canvas id="attentionCheckCanvas" width="640" height="360"></canvas>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const canvas = document.getElementById("attentionCheckCanvas");
      const ctx = canvas.getContext("2d");
      
    function detectCollision(ball1, ball2) {
        const dx = ball1.x - ball2.x;
        const dy = ball1.y - ball2.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < ball1.radius + ball2.radius;
      }

      const ball1 = new Ball(100, 100, 20, 2, 3, "red");
      const ball2 = new Ball(200, 200, 20, -2, -3, "blue");
      const ball3 = new Ball(300, 150, 20, 3, 2, "green");
      const balls = [ball1, ball2, ball3];

      const colors = ["red", "blue", "green"];

      function changeColor(ball) {
        const currentColorIndex = colors.indexOf(ball.color);
        let newColorIndex;

        do {
          newColorIndex = Math.floor(Math.random() * colors.length);
        } while (newColorIndex === currentColorIndex);

        ball.color = colors[newColorIndex];
      }

      document.addEventListener("keydown", function (event) {
  if (event.code === "Space") {
    const currentTime = new Date().getTime();
    console.log("Spacebar pressed at:", currentTime);

    if (lastCollisionTime !== null) {
      const reactionTime = currentTime - lastCollisionTime;
      console.log("Reaction time:", reactionTime);
      dataManager.addAttentionCheckData("collision", lastCollisionTime, reactionTime);
    }

    lastCollisionTime = null;
  }
});

      let lastCollisionTime = null;

    function task1() {
  for (let i = 0; i < balls.length; i++) {
    for (let j = i + 1; j < balls.length; j++) {
      const dx = balls[i].x - balls[j].x;
      const dy = balls[i].y - balls[j].y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < balls[i].radius + balls[j].radius) {
        lastCollisionTime = new Date().getTime();
        console.log("Task 1: Collision detected");
        if (Math.random() < 1 / 3) {
          changeColor(balls[i]);
          changeColor(balls[j]);
        }
      }
    }
  }
}



      function resolveCollision(ball1, ball2) {
  const dx = ball2.x - ball1.x;
  const dy = ball2.y - ball1.y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < ball1.radius + ball2.radius) {
    // Calculate the angle of collision
    const angle = Math.atan2(dy, dx);
    const sine = Math.sin(angle);
    const cosine = Math.cos(angle);

    // Rotate ball1's position
    const pos1 = { x: 0, y: 0 };

    // Rotate ball2's position
    const pos2 = {
      x: distance * cosine,
      y: distance * sine
    };

    // Rotate ball1's velocity
    const vel1 = {
      x: ball1.dx * cosine + ball1.dy * sine,
      y: ball1.dy * cosine - ball1.dx * sine
    };

    // Rotate ball2's velocity
    const vel2 = {
      x: ball2.dx * cosine + ball2.dy * sine,
      y: ball2.dy * cosine - ball2.dx * sine
    };

    // Swap the x-velocities for the collision response
    const temp = vel1.x;
    vel1.x = vel2.x;
    vel2.x = temp;

    // Separate the balls to avoid overlap
    const overlap = ball1.radius + ball2.radius - distance;
    pos1.x -= overlap / 2;
    pos2.x += overlap / 2;

    // Rotate positions back to the original coordinate system
    const finalPos1 = {
      x: ball1.x + (pos1.x * cosine - pos1.y * sine),
      y: ball1.y + (pos1.y * cosine + pos1.x * sine)
    };

    const finalPos2 = {
      x: ball1.x + (pos2.x * cosine - pos2.y * sine),
      y: ball1.y + (pos2.y * cosine + pos2.x * sine)
    };

    // Update ball positions
    ball1.x = finalPos1.x;
    ball1.y = finalPos1.y;
    ball2.x = finalPos2.x;
    ball2.y = finalPos2.y;

    // Rotate velocities back to the original coordinate system
    ball1.dx = vel1.x * cosine - vel1.y * sine;
    ball1.dy = vel1.y * cosine + vel1.x * sine;
    ball2.dx = vel2.x * cosine - vel2.y * sine;
    ball2.dy = vel2.y * cosine + vel2.x * sine;
  }
}

    let attentionCheckTask = 1; // Set the initial attention check task
      
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const ball of balls) {
        ball.animate(ctx, canvas);
      }

      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          if (detectCollision(balls[i], balls[j])) {
            resolveCollision(balls[i], balls[j]);
          }
        }
      }

        if (attentionCheckTask === 1) {
          task1();
        }

        requestAnimationFrame(draw);
      }

      draw();

      updateProgressBar((4 / 18) * 100);

      document.getElementById("proceedToMainTrials2").addEventListener("click", function() {
        window.location.href = "main_trials_2.html";
      });
    });
  </script>

  <div class="instructions">
<p>Press the spacebar when two balls collide</p>
  </div>
<button id="proceedToMainTrials2">Proceed to Main Trials 2</button>
  <div class="progress-bar-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>
</body>
</html>
