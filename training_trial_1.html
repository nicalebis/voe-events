<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="data_manager.js"></script>
</head>
<body>
  <h1>Training Trial 1</h1>
  <p>Instructions: [Add your instructions here]</p>
  <div class="video-container training" id="trainingVideoContainer">
    <video id="trainingVideo" width="960" height="540">
      <source src="https://nicalebis.github.io/voe-events/videos/P3U.mp4" type="video/mp4">
    </video>
  </div>
  <button id="startVideo">Start Video</button>
  <button id="proceedToTraining2" style="display: none;">Proceed to Training 2</button>

  <script>
    const trainingVideoContainer = document.getElementById("trainingVideoContainer");
    const trainingVideo = document.getElementById("trainingVideo");
    const startVideoButton = document.getElementById("startVideo");
    const proceedToTraining2Button = document.getElementById("proceedToTraining2");

    startVideoButton.addEventListener("click", function() {
      trainingVideo.play();
      startVideoButton.style.display = "none";
    });

    trainingVideo.addEventListener("ended", function() {
      proceedToTraining2Button.style.display = "block";
    });

    proceedToTraining2Button.addEventListener("click", function() {
      window.location.href = "training_trial_2.html";
    });

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        const currentTime = new Date().getTime();
        console.log("Spacebar pressed at:", currentTime);
        trainingVideoContainer.style.borderColor = "red";

        // Record the reaction time, trial ID, and other necessary data here
        dataManager.addData('T1', 'keydown', currentTime);
        // Send the data to your server if needed
      }
    });

    document.addEventListener("keyup", function(event) {
      if (event.code === "Space") {
        trainingVideoContainer.style.borderColor = "black";
      }
    });
  </script>
</body>
</html>
